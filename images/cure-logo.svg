<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cure Text -->
  <text x="10" y="42" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2c2c2c">Cure</text>
  
  <!-- Sigma Symbol with geometric design -->
  <g transform="translate(130, 8)">
    <!-- Top horizontal line -->
    <rect x="0" y="0" width="25" height="4" fill="#00b894"/>
    <rect x="30" y="0" width="15" height="4" fill="#00b894"/>
    
    <!-- Middle horizontal line -->
    <rect x="0" y="20" width="40" height="4" fill="#00b894"/>
    
    <!-- Bottom horizontal line -->
    <rect x="0" y="40" width="25" height="4" fill="#00b894"/>
    <rect x="30" y="40" width="15" height="4" fill="#00b894"/>
    
    <!-- Diagonal connecting lines -->
    <polygon points="25,4 35,20 25,20" fill="#00b894"/>
    <polygon points="25,24 35,40 25,40" fill="#00b894"/>
  </g>
</svg>
